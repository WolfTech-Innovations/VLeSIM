
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSIM QR Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .esim-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .esim-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .esim-card h2 {
      margin-top: 0;
      color: #444;
    }
    .esim-card img {
      max-width: 200px;
      margin: 10px 0;
    }
    .esim-details {
      text-align: left;
      margin-top: 15px;
    }
    .esim-details p {
      margin: 5px 0;
      font-size: 14px;
    }
    .esim-details strong {
      display: inline-block;
      width: 80px;
    }
    .generated-at {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>eSIM QR Codes</h1>
  <div class="esim-cards">
    
  </div>
  <p class="generated-at">Generated on 5/5/2025, 8:27:10 PM</p>
</body>
</html>
